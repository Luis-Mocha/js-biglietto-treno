<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: js-biglietto-treno</title>

    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="text-center mt-3 mb-5">
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main class="container">
        <form action="" id="form" class="row g-0 mx-auto" >
            <div class="mb-3">
                <label for="form-number" class="form-label">Quanti chilometri devi percorrere?</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Km</span>
                    <input type="number" class="form-control" id="form-km-number" required>
                </div>
            </div>
            <div class="mb-3 row g-0">
                <label for="form-sconto" class="col-sm-3 col-form-label">Sconto Applicabile</label>
                <div class="col-sm-9">
                    <select id="form-sconto" class="form-select" aria-label="Default select example">
                        <option value="no-discount">Nessuno</option>
                        <option value="under18">Under 18</option>
                        <option value="over65">Over 65</option>
                      </select>
                </div>
            </div>
            
            <button type="submit" id="form-submit" class="btn btn-success">
                Calcola
            </button>
        </form>

        <div id="priceDiv" class="text-center my-5 p-3 card w-75 mx-auto">
            
        </div>

        <button class="btn btn-danger mt-4" id="reset-button">Reset Form</button>
        
    </main>

    
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- link js -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
